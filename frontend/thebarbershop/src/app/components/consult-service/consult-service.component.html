<div class="main-div">
    <form [formGroup]="form" class="main-itens">
        <mat-form-field>
            <mat-label>Consulta</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!this.form.valid" (click)="consultar()">Consultar serviço</button>
          </div>
    </form>
    <div class="table" *ngIf="dataSource.length > 0">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="serviço">
              <th mat-header-cell *matHeaderCellDef>Serviço</th>
              <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="preco">
              <th mat-header-cell *matHeaderCellDef>Preço</th>
              <td mat-cell *matCellDef="let element">R${{element.price}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
